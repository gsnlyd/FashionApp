{% extends 'nav_base.html' %}
{% block title %}Creator{% endblock %}
{% block page_content %}
    <div class="creator-container">
        <div class="creator-wardrobe" id="wardrobe">
            {% for item in user_wardrobe %}
                <img class="creator-item" src="{{ item.get_path() }}" data-id="{{ item.id }}" data-category="{{ item.merged_category() }}">
            {% endfor %}
        </div>
        <div class="creator-outfit" id="outfit">
            {% for category in categories %}
                <div class="category" data-category="{{ category }}"></div>
            {% endfor %}
        </div>
        <div class="creator-recommend" id="recommend">
            <button class="btn creator-submit" id="create-button">Submit</button>
            {% for category in categories %}
                <div class="category" data-category="{{ category }}"></div>
            {% endfor %}
        </div>
    </div>

    <script src="/static/creator.js"></script>
{% endblock %}
